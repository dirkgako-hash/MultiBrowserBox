name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug || echo "Build attempted"
      
    - name: Check if APK was created
      run: |
        if [ -f "app/build/outputs/apk/debug/*.apk" ]; then
          echo "APK created successfully"
        else
          echo "No APK found, listing directory:"
          find app/build -type f -name "*.apk" 2>/dev/null || echo "No APKs in build directory"
        fi
      
    - name: Upload APK if exists
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/
        if-no-files-found: warn
